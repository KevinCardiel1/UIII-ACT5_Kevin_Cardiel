<!-- app_Disney/templates/pedidos/actualizar_pedido.html -->
{% extends 'app_Disney/base.html' %}


{% block title %}Actualizar Pedido - DisneyStore{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">Actualizar Pedido #{{ pedido.id }}</h2>
    <div class="card shadow-sm mx-auto" style="max-width: 700px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente:</label>
                    <select class="form-select" id="cliente" name="cliente" required>
                        <option value="">Seleccione un cliente</option>
                        {% for cliente_obj in clientes %}
                            <option value="{{ cliente_obj.pk }}" {% if cliente_obj == pedido.cliente %}selected{% endif %}>
                                {{ cliente_obj.nombre }} {{ cliente_obj.apellido }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="productos" class="form-label">Productos (Selección Múltiple):</label>
                    <select class="form-select" id="productos" name="productos" multiple size="5" required>
                        {% for producto_obj in productos %}
                            <option value="{{ producto_obj.pk }}" {% if producto_obj.id in productos_en_pedido_ids %}selected{% endif %}>
                                {{ producto_obj.nombre }} - ${{ producto_obj.precio }}
                            </option>
                        {% endfor %}
                    </select>
                    <div class="form-text">Mantenga Ctrl (o Cmd) para seleccionar múltiples productos.</div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <select class="form-select" id="estado" name="estado">
                            {% for value, label in estados %}
                                <option value="{{ value }}" {% if value == pedido.estado %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="total" class="form-label">Total del Pedido:</label>
                        <input type="number" step="0.01" class="form-control" id="total" name="total" value="{{ pedido.total|floatformat:2 }}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="metodo_pago" class="form-label">Método de Pago:</label>
                    <input type="text" class="form-control" id="metodo_pago" name="metodo_pago" value="{{ pedido.metodo_pago|default_if_none:"" }}">
                </div>
                <div class="mb-3">
                    <label for="direccion_envio" class="form-label">Dirección de Envío:</label>
                    <input type="text" class="form-control" id="direccion_envio" name="direccion_envio" value="{{ pedido.direccion_envio|default_if_none:"" }}">
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                <a href="{% url 'ver_pedidos' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
