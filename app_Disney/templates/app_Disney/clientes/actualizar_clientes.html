<!-- app_Disney/templates/clientes/actualizar_clientes.html -->
{% extends 'app_Disney/base.html' %}

{% block title %}Actualizar Cliente - DisneyStore{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">Actualizar Cliente: {{ cliente.nombre }} {{ cliente.apellido }}</h2>
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo" name="correo" value="{{ cliente.correo }}" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono|default_if_none:"" }}">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion|default_if_none:"" }}">
                </div>
                <div class="mb-3">
                    <label for="puntos_disney" class="form-label">Puntos Disney:</label>
                    <input type="number" class="form-control" id="puntos_disney" name="puntos_disney" value="{{ cliente.puntos_disney }}">
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                <a href="{% url 'ver_clientes' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
