<!-- app_Disney/templates/clientes/agregar_clientes.html -->
{% extends 'app_Disney/base.html' %}

{% block title %}Agregar Cliente - DisneyStore{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">Agregar Nuevo Cliente</h2>
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion">
                </div>
                <div class="mb-3">
                    <label for="puntos_disney" class="form-label">Puntos Disney:</label>
                    <input type="number" class="form-control" id="puntos_disney" name="puntos_disney" value="0">
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar Cliente</button>
                <a href="{% url 'ver_clientes' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
